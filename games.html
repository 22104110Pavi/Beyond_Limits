<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interaction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.istockphoto.com/id/1130956744/vector/lets-play-neon-sign-bright-signboard-light-banner-game-symbol-emblem-and-label-neon-sign.jpg?s=612x612&w=0&k=20&c=Zl6ofgLFA0uMj98jXptASzxHqb9YG_pu5hF2VqVaBeQ=');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffcc00; /* Neon color */
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .game-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 45%;
            max-width: 600px;
        }
        .game-box iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
        }
        .game-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #ff0081, #ff8c00);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .game-button:hover {
            background: linear-gradient(45deg, #ff005c, #ff6f00);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function loadGame(game) {
            const iframe = document.getElementById('game-frame');
            if (game === 'sudoku') {
                iframe.src = 'https://www.websudoku.com/';
            } else if (game === 'tetris') {
                iframe.src = 'https://tetris.com/play-tetris';
            }
        }
    </script>
</head>
<body>
    <h1>Game Interaction</h1>
    <div class="game-container">
        <div class="game-box">
            <h2>Games</h2>
            <button onclick="loadGame('sudoku')" class="game-button">Play Sudoku</button>
            <button onclick="loadGame('tetris')" class="game-button">Play Tetris</button>
            <iframe id="game-frame" src="" title="Game Frame"></iframe>
        </div>
    </div>
</body>
</html>
