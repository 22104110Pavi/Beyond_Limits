<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Limits Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', sans-serif;
            background-color: #f0f0f0; /* Light background color for better contrast */
        }
        .bg {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/480/453/203/children-disabled-toys-outdoors-wallpaper-preview.jpg');
            height: 100vh; /* Full viewport height */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);  /* Reduced opacity for more prominence of the background image */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width and height */
        }
        h1 {
            font-size: 2.5em; /* Font size adjustment */
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive; /* Cursive font */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            white-space: nowrap;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-style: italic;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }
        .quote:hover {
            color: #ff00ff;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 90%;
            padding: 9px;
            border: 1px solid #6e0ae0;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Beyond Limits</h1>
            <p>Empowering Specially-Abled Students through Innovative Education</p>
            <div class="buttons">
                <a href="#" class="button" id="openModal">User Registration</a>
                <a href="#ArtAbilities" class="button">Art Ability</a>
                <a href="games.html" class="button">Game Interaction</a>

            </div>
            <p class="quote" onclick="glowQuote()">"The only limit to our realization of tomorrow is our doubts of today." - Franklin D. Roosevelt</p>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="us">United States</option>
                        <option value="in">India</option>
                        <option value="uk">United Kingdom</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">I agree to the terms and conditions</label>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "flex";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Form submission and redirection
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            // Simulate form submission
            alert('Registration successful!');
            modal.style.display = "none"; // Close the modal
            window.location.href = "#"; // Redirect to the homepage (current page)
        };

        // Glow quote function
        function glowQuote() {
            const quote = document.querySelector('.quote');
            quote.classList.toggle('glow');
        }
    </script>
</body>
</html>
