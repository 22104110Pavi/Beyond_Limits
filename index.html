<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Limits Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', sans-serif;
            background-color: #f0f0f0;
        }
        .bg {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/480/453/203/children-disabled-toys-outdoors-wallpaper-preview.jpg');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            white-space: nowrap;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-style: italic;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }
        .quote:hover {
            color: #ff00ff;
        }

        /* Modal functionality and other UI elements omitted for brevity */
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Beyond Limits</h1>
            <p>Empowering Specially-Abled Students through Innovative Education</p>
            <div class="buttons">
                <a href="userreg.html" class="button">User Registration</a>
                <a href="artability.html" class="button">Art Ability</a>
                <a href="games.html" class="button">Play games</a>
                <a href="courses.html" class="button">Explore Courses</a>
            </div>
            <h4 class="quote" onclick="glowQuote()">"The only limit to our realization of tomorrow is our doubts of today.-- Franklin D. Roosevelt"</h4>
        </div>
    </div>

    <!-- Audio -->
    <audio controls autoplay>
        <source src="intro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Automatically start speech recognition when page loads
        window.onload = function() {
            startSpeechRecognition();
        };

        // Start speech recognition for voice navigation
        function startSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    var userInput = event.results[0][0].transcript.toLowerCase();

                    // Navigate based on voice commands
                    if (userInput.includes("register")) {
                        window.location.href = 'userreg.html';
                    }
                     else if (userInput.includes("registration")) {
                        window.location.href = 'userreg.html';
                    }
                    else if (userInput.includes("art")) {
                        window.location.href = 'artability.html';
                    }
                    else if (userInput.includes("art ability")) {
                        window.location.href = 'artability.html';
                    }
                    else if (userInput.includes("game")) {
                        window.location.href = 'games.html';
                    }
                     else if (userInput.includes("play games")) {
                        window.location.href = 'games.html';
                    } else if (userInput.includes("courses")) {
                        window.location.href = 'courses.html';
                    } else if (userInput.includes("course")) {
                        window.location.href = 'courses.html';
                    }
                    else if(userInput.includes("home"))
                    {
                        window.location.href = 'BeyondLimitsHomePage.html';
                    }
                    else if(userInput.include("resume science")){
                        window.location.href='science.html';
                       
                    }
                   else if (userInput.includes("science")) {
                    window.location.href = 'science.html';
                } else if (userInput.includes("english")) {
                    window.location.href = 'languages.html';
                } else if (userInput.includes("art")) {
                    window.location.href = 'art.html';
                } else if (userInput.includes("technology")) {
                    window.location.href = 'art.html';
                } else if(userInput.includes("home"))
                    {
                        window.location.href = 'BeyondLimitsHomePage.html';
                    }
                    else {
                        alert('No matching command for your request: ' + userInput);
                    }
                };

                recognition.onerror = function(event) {
                    alert('Speech recognition error: ' + event.error);
                };

                recognition.start();
            } else {
                alert('Your browser does not support speech recognition.');
            }
        }

        // Quote glow effect
        function glowQuote() {
            document.querySelector('.quote').style.color = '#ff00ff';
        }
    </script>
</body>
</html>
